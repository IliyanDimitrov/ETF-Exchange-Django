{% load i18n %}

{% if cancel_url %}
  <a href="{{ cancel_url }}"
     class="float-right btn btn-link">{% trans "Cancel" %}</a>
{% endif %}
{% if wizard.steps.prev %}
  <button name="wizard_goto_step" type="submit"
          value="{{ wizard.steps.prev }}"
          class="btn btn-secondary">{% trans "Back" %}</button>
{% else %}
<div class="form-group">
  <button disabled name="" type="button" class="btn btn-outline-info">{% trans "Back" %}</button>
{% endif %}
<button type="submit" class="btn btn-primary btn-inline-info">{% trans "Next" %}</button>
<small class="text-muted">
  <a class="ml-2" href="{% url 'password_reset' %}">Forgotten Password?</a>
</small>
</div>
